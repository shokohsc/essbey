    nfs: # NFS server
        container_name: nfs
        image: gists/nfs-server
        restart: ${RESTART_MODE}
        cap_add: 
            - SYS_ADMIN
            - SETPCAP
        ports:
            - "2049:2049"
        volumes:
            - ./download/complete:/nfs-share/downloads
            - ./shared:/nfs-share/shared
            - ${WD1To_PATH}:/nfs-share/media/WD1To
            - ${WD2To_PATH}:/nfs-share/media/WD2To
        hostname: nfs
        networks:
            - connected
        labels:
            - "traefik.enable=false"

    samba: # SMB server
        container_name: samba
        image: dperson/samba
        command: '-s "shared;/mount;yes;no;yes;all;none" -p'
        restart: ${RESTART_MODE}
        ports:
            - "139:139"
            - "445:445"
        volumes:
            - ./download/complete:/mount/downloads
            - ./shared:/mount/shared
            - ${WD1To_PATH}:/mount/media/WD1To
            - ${WD2To_PATH}:/mount/media/WD2To
        hostname: samba
        networks:
            - connected
        labels:
            - "traefik.enable=false"

    sftp: # Sftp server
        container_name: sftp
        image: atmoz/sftp
        command: ${SFTP_COMMAND}
        restart: ${RESTART_MODE}
        ports:
            - "32768:22"
        volumes:
            - ./download/complete:/home/shokohsc/upload/downloads
            - ./shared:/home/shokohsc/upload/shared
            - ${WD1To_PATH}:/home/shokohsc/upload/media/WD1To
            - ${WD2To_PATH}:/home/shokohsc/upload/media/WD2To
        hostname: sftp
        networks:
            - connected
        labels:
            - "traefik.enable=false"

    duckdns: # Dynamic IP <-> Domain
        container_name: duckdns
        image: linuxserver/duckdns
        restart: ${RESTART_MODE}
        environment:
            SUBDOMAINS: ${DUCKDNS_SUBDOMAINS}
            TOKEN: ${DUCKDNS_TOKEN}
            TZ: ${TIMEZONE}
        hostname: duckdns
        networks:
            - connected
        labels:
            - "traefik.enable=false"

    openvpn: # Internal vpn
        container_name: openvpn
        image: kylemanna/openvpn
        tty: true
        cap_add:
            - net_admin
        restart: ${RESTART_MODE}
        expose:
            - "5555"
        ports:
            - "32767:1194/udp"
        volumes:
            - ./config/openvpn:/etc/openvpn
            # - openvpn_data:/tmp
        hostname: openvpn
        networks:
            - connected
        logging:
            driver: none
        labels:
            - "traefik.enable=false"

    openvpn-tcp: # Internal vpn fallback tcp
        container_name: openvpn-tcp
        image: kylemanna/openvpn
        command: ovpn_run --proto tcp
        tty: true
        privileged: true
        restart: ${RESTART_MODE}
        ports:
            - "32767:1194/tcp"
        volumes:
            - ./config/openvpn:/etc/openvpn
            # - openvpn-tcp_data:/tmp
        hostname: openvpn-tcp
        networks:
            - connected
        logging:
            driver: none
        labels:
            - "traefik.enable=false"

    sidekick: # Vpn profile api
        container_name: sidekick
        image: shokohsc/sidekick
        restart: ${RESTART_MODE}
        environment:
            MATTERMOST_WEBHOOK_URL: ${MATTERMOST_GATEWAY_SIDEKICK_WEBHOOK}
            RCON_HOST: minecraft
            RCON_PORT: ${RCON_PORT}
            RCON_PASSWORD: ${RCON_PASSWORD}
            AMQP_HOST: rabbitmq
        hostname: sidekick
        networks:
            - connected
        labels:
            - "autoheal=true"
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:sidekick.${DOMAIN}"
            - "traefik.port=3000"

    vpn-client: # Torrenting vpn
        container_name: vpn-client
        image: shokohsc/openvpn-client
        cap_add:
            - net_admin
        restart: ${RESTART_MODE}
        environment:
            TZ: ${TIMEZONE}
            FIREWALL: ''
            ROUTE: 192.168.1.0/24
            VPNPORT_1: 9091
            VPNPORT_2: 9000
            VPNPORT_3: 3000
            VPNPORT_4: 8112
            SIDEKICK_URL: http://sidekick:3000/api/ovpn
        depends_on:
            - sidekick
        devices:
            - "/dev/net/tun:/dev/net/tun"
        hostname: vpn-client
        networks:
            connected:
                ipv4_address: 172.1.0.63
        dns: 8.8.8.8
        labels:
            - "autoheal=true"
            - "traefik.enable=true"
            - "traefik.transmission.frontend.rule=Host:transmission.${DOMAIN}"
            - "traefik.transmission.port=9091"
            - "traefik.peerflix.frontend.rule=Host:peerflix.${DOMAIN}"
            - "traefik.peerflix.port=9000"
            - "traefik.cloudtorrent.frontend.rule=Host:cloudtorrent.${DOMAIN}"
            - "traefik.cloudtorrent.port=3000"
            - "traefik.deluge.frontend.rule=Host:deluge.${DOMAIN}"
            - "traefik.deluge.port=8112"

    transmission: # Torrent client
        container_name: transmission
        image: linuxserver/transmission
        restart: ${RESTART_MODE}
        environment:
            PGID: ${PGID}
            PUID: ${PUID}
            TZ: ${TIMEZONE}
        volumes:
            - ./config/transmission:/config
            - ./download:/downloads
            - ./shared/transmission:/watch
        network_mode: "service:vpn-client"
        depends_on:
            - vpn-client
        labels:
            - "autoheal=true"
        healthcheck:
            test: ["CMD", "curl", "-IfkLX", "GET", "https://ifconfig.co"]
            interval: 30s
            timeout: 30s
            start_period: 60s
            retries: 5

    peerflix:
        image: shokohsc/peerflix-server
        container_name: peerflix
        restart: ${RESTART_MODE}
        network_mode: "service:vpn-client"
        depends_on:
            - vpn-client
        labels:
            - "autoheal=true"
        healthcheck:
            test: ["CMD", "curl", "-IfkLX", "GET", "https://ifconfig.co"]
            interval: 30s
            timeout: 30s
            start_period: 60s
            retries: 5

    cloudtorrent:
        image: shokohsc/cloud-torrent
        container_name: cloudtorrent
        restart: ${RESTART_MODE}
        volumes:
            - ./download/complete:/downloads
        network_mode: "service:vpn-client"
        depends_on:
            - vpn-client
        labels:
            - "autoheal=true"
        healthcheck:
            test: ["CMD", "curl", "-IfkLX", "GET", "https://ifconfig.co"]
            interval: 30s
            timeout: 30s
            start_period: 60s
            retries: 5

    deluge:
        container_name: deluge
        image: linuxserver/deluge
        restart: ${RESTART_MODE}
        environment:
            PGID: ${PGID}
            PUID: ${PUID}
            TZ: ${TIMEZONE}
            DELUGE_LOGLEVEL: error
        volumes:
            - ./config/deluge:/config
            - ./download:/downloads
        network_mode: "service:vpn-client"
        depends_on:
            - vpn-client
        labels:
            - "autoheal=true"
        healthcheck:
            test: ["CMD", "curl", "-IfkLX", "GET", "https://ifconfig.co"]
            interval: 30s
            timeout: 30s
            start_period: 60s
            retries: 5

    traefik: # Reverse proxy
        container_name: traefik
        image: traefik:maroilles-alpine
        restart: ${RESTART_MODE}
        command: --configFile=/etc/traefik/traefik.toml --metrics --metrics.prometheus
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./config/traefik/certs:/etc/traefik/certs
            - ./config/traefik/traefik.toml:/etc/traefik/traefik.toml
        hostname: traefik
        networks:
            - connected
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:traefik.${DOMAIN}"
            - "traefik.port=8080"

    portainer: # Docker management
        container_name: portainer
        image: portainer/portainer
        restart: ${RESTART_MODE}
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        hostname: portainer
        networks:
            - connected
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:portainer.${DOMAIN}"
            - "traefik.port=9000"

    autoheal: # Service looking for container to restart
        container_name: autoheal
        image: willfarrell/autoheal
        restart: ${RESTART_MODE}
        environment:
            AUTOHEAL_INTERVAL: 10
            AUTOHEAL_START_PERIOD: 60
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        hostname: autoheal
        networks:
            - connected
        labels:
            - "traefik.enable=false"

    commander: # Web ui server admin
        container_name: commander
        image: coderaiser/cloudcmd
        restart: ${RESTART_MODE}
        volumes:
            - /:/mnt/fs
            - ./download/complete:/root/downloads
            - ./shared:/root/shared
            - ${WD1To_PATH}:/root/media/WD1To
            - ${WD2To_PATH}:/root/media/WD2To
        hostname: commander
        networks:
            - connected
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:commander.${DOMAIN}"
            - "traefik.port=8000"

    plex: # Media server
        container_name: plex
        image: plexinc/pms-docker
        restart: ${RESTART_MODE}
        environment:
            PGID: ${PGID}
            PUID: ${PUID}
            TZ: ${TIMEZONE}
            VERSION: docker
            PLEX_CLAIM: ${PLEX_CLAIM}
            ADVERTISE_IP: ${PLEX_ADVERTISED_URL}
        ports:
            - "32400:32400/tcp"
            - "32400:32400/udp"
            - "32469:32469/tcp"
            - "32469:32469/udp"
            - "5353:5353/udp"
            - "1900:1900/udp"
            - "3005:3005/tcp"
            - "8324:8324/tcp"
            - "32410:32410/udp"
            - "32412:32412/udp"
            - "32413:32413/udp"
            - "32414:32414/udp"
        devices:
            - "/dev/dri:/dev/dri"
        volumes:
            - ./config/plex:/config
            - ${WD1To_PATH}:/data/WD1To
            - ${WD2To_PATH}:/data/WD2To
            - ./download/complete:/data/downloads
        networks:
            - connected
        hostname: plex
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:plex.${DOMAIN}"
            - "traefik.port=32400"

    grafana: # Monitoring tool connected server
        container_name: grafana
        image: grafana/grafana
        restart: ${RESTART_MODE}
        environment:
            GF_SECURITY_ADMIN_PASSWORD: ${GLOBAL_PASSWORD}
            GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL}
            GF_SMTP_ENABLED: ${GF_SMTP_ENABLED}
            GF_SMTP_HOST: ${GF_SMTP_HOST}
            GF_SMTP_USER: ${GF_SMTP_USER}
            GF_SMTP_PASSWORD: ${GF_SMTP_PASSWORD}
            GF_SMTP_FROM_ADDRESS: ${GF_SMTP_FROM_ADDRESS}
            GF_SMTP_FROM_NAME: ${GF_SMTP_FROM_NAME}
            GF_INSTALL_PLUGINS: grafana-piechart-panel,grafana-image-renderer
            GF_LOG_LEVEL: warn
        volumes:
            - grafana_data:/var/lib/grafana
        hostname: grafana
        networks:
            - connected
            - hidden
        depends_on:
            - prometheus
            - influxdb
            - graphite
            - elasticsearch
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:grafana.${DOMAIN}"
            - "traefik.docker.network=${EXPOSED_NETWORK}"
            - "traefik.port=3000"

    prometheus: # Database, grafana requirement
        image: prom/prometheus
        container_name: prometheus
        restart: ${RESTART_MODE}
        volumes:
            - ./config/prometheus/:/etc/prometheus/
            - ./config/traefik/certs/rootCA.pem:/etc/ca/rootCA.pem:ro
            - prometheus_data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--storage.tsdb.retention.time=24h'
            - '--web.enable-lifecycle'
        hostname: prometheus
        networks:
            - connected
            - hidden
        labels:
            - "traefik.enable=true"
            - "traefik.docker.network=${EXPOSED_NETWORK}"
            - "traefik.frontend.rule=Host:prometheus.${DOMAIN}"
            - "traefik.port=9090"

    blackbox: # Prometheus requirement
        image: prom/blackbox-exporter:master
        container_name: blackbox
        restart: ${RESTART_MODE}
        hostname: blackbox
        networks:
            - connected
        depends_on:
            - prometheus
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:blackbox.${DOMAIN}"
            - "traefik.port=9115"

    mysqld-exporter: # Prometheus requirement
        image: prom/mysqld-exporter
        container_name: mysqld-exporter
        restart: ${RESTART_MODE}
        environment:
            DATA_SOURCE_NAME: "root:${MYSQL_ROOT_PASSWORD}@(mysql:3306)/"
        hostname: mysqld-exporter
        networks:
            - connected
            - hidden
        depends_on:
            - prometheus
            - mysql
        labels:
            - "traefik.enable=false"

    redis-exporter: # Prometheus requirement
        image: oliver006/redis_exporter:alpine
        container_name: redis-exporter
        restart: ${RESTART_MODE}
        command: --redis.addr=redis:6379 --include-system-metrics
        hostname: redis-exporter
        networks:
            - hidden
        depends_on:
            - prometheus
            - redis

    elasticsearch-exporter: # Prometheus requirement
        image: justwatch/elasticsearch_exporter:1.1.0
        container_name: elasticsearch-exporter
        restart: ${RESTART_MODE}
        command: '--es.uri=http://elasticsearch:9200 --es.all --es.indices'
        hostname: elasticsearch-exporter
        networks:
            - hidden
        depends_on:
            - prometheus
            - elasticsearch

    transmission-exporter: # Prometheus requirement
        image: metalmatze/transmission-exporter
        container_name: transmission-exporter
        restart: ${RESTART_MODE}
        environment:
            TRANSMISSION_ADDR: http://vpn-client:9091
        hostname: transmission-exporter
        networks:
            - connected
            - hidden
        depends_on:
            - prometheus
            - transmission
        labels:
            - "traefik.enable=false"

    deluge-exporter: # Prometheus requirement
        image: tobbez/deluge_exporter
        container_name: deluge-exporter
        restart: ${RESTART_MODE}
        environment:
            DELUGE_HOST: vpn-client
        volumes:
            - ./config/deluge:/root/.config/deluge/
        hostname: deluge-exporter
        networks:
            - connected
            - hidden
        depends_on:
            - prometheus
            - deluge
        labels:
            - "traefik.enable=false"

    rabbitmq-exporter: # Prometheus requirement
        image: kbudde/rabbitmq-exporter
        container_name: rabbitmq-exporter
        restart: ${RESTART_MODE}
        environment:
            RABBIT_URL: http://rabbitmq:15672
            LOG_LEVEL: error
        hostname: rabbitmq-exporter
        networks:
            - connected
            - hidden
        depends_on:
            - prometheus
            - rabbitmq
        labels:
            - "traefik.enable=false"

