version: "2.4"

networks:

    connected:
        name: seedbox_connected
        driver: bridge
        ipam:
            driver: default
            config: # http://www.subnet-calculator.com/subnet.php?net_class=B
            - subnet: 172.1.0.0/25 # 172.1.0.1 - 172.1.0.126
              gateway: 172.1.0.126
              ip_range: 172.1.0.0/26 # 172.1.0.1 - 172.1.0.62

    hidden:
        name: seedbox_hidden
        internal: true

volumes:
    elasticsearch_data: {}
    elasticsearch-diskover_data: {}
    grafana_data: {}
    influx_data: {}
    mongo_data: {}
    # mosquitto_data: {}
    prometheus_data: {}
    openvpn-ui_data: {}
    mattermost_data: {}
    mysql_data: {}
    graphite_data: {}
    thelounge_data: {}
    commafeed_data: {}
    redis_data: {}
    zenbot_data: {}
    theia_data: {}
    jsbin_data: {}
    jenkins_data: {}
    see-eye_data: {}
    chronograf_data: {}
    # openvpn_data: {}
    # openvpn-tcp_data: {}

services:

    elasticsearch: # Json database
        container_name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:${ELK_VERSION}
        restart: ${RESTART_MODE}
        environment:
          discovery.type: single-node
          ES_JAVA_OPTS: "-Xmx1024m -Xms1024m"
        volumes:
            - elasticsearch_data:/usr/share/elasticsearch/data
        ulimits:
            memlock:
                soft: -1
                hard: -1
        hostname: elasticsearch
        networks:
            - hidden

    kibana: # Elasticsearch data UI
        container_name: kibana
        image: docker.elastic.co/kibana/kibana:${ELK_VERSION}
        restart: ${RESTART_MODE}
        environment:
            SERVER_NAME: kibana
            LOGGING_QUIET: 'true'
        hostname: kibana
        networks:
            - connected
            - hidden
        depends_on:
            - elasticsearch
        labels:
            - "traefik.enable=true"
            - "traefik.frontend.rule=Host:kibana.${DOMAIN}"
            - "traefik.docker.network=${EXPOSED_NETWORK}"
            - "traefik.port=5601"

    logstash: # Logs watcher
        container_name: logstash
        image: docker.elastic.co/logstash/logstash:${ELK_VERSION}
        restart: ${RESTART_MODE}
        environment:
            LOG_LEVEL: warn
        volumes:
            - ./config/logstash:/usr/share/logstash/pipeline
        ports:
            - '5044:5044/tcp'
        hostname: logstash
        networks:
            - connected
            - hidden
        depends_on:
            - rabbitmq
            - elasticsearch
        labels:
            - "traefik.enable=false"

    filebeat: # Logs watcher
        container_name: filebeat
        image: docker.elastic.co/beats/filebeat:${ELK_VERSION}
        restart: ${RESTART_MODE}
        command: filebeat -e -strict.perms=false
        user: root
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /var/lib/docker:/var/lib/docker:ro
            - ./config/beats/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
        hostname: filebeat-sombra
        networks:
            - hidden
        depends_on:
            - logstash
            - kibana

