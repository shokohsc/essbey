    minecraft:
        container_name: minecraft
        image: itzg/minecraft-server
        restart: ${RESTART_MODE}
        environment:
            EULA: 'TRUE'
        ports:
            - "25565:25565/tcp"
        volumes:
            - minecraft_data:/data
            - ./config/minecraft/server.properties:/data/server.properties
        networks:
            - connected
        labels:
            - "traefik.enable=false"
        logging:
            options:
                max-size: "50k"
                max-file: "2"
